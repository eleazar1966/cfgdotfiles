# #######################################################################################
# CONFIGURACIÓN PRINCIPAL DE HYPRLAND
# #######################################################################################

# NOTA: Este archivo puede importar otros archivos de configuración (e.g., colors.conf)
source = ~/.config/hypr/colors.conf

################
### MONITORES ###
################
# monitor=,preferred,auto,auto
# Configuración específica para un monitor (ej. DP-1 con resolución y escala 1)
monitor= DP-1, 1366x768@59.79, 0x0, 1

###################
### MY PROGRAMS ###
###################
# Definición de variables para programas comunes
$terminal = kitty
$fileManager = thunar
# Comando de Rofi: lanza Rofi con un tema específico o lo mata si ya está corriendo.
$menu = pkill rofi || rofi -show drun -show-icons -theme ~/.config/rofi/themes/simple-tokyonight.rasi

#################
### AUTOSTART ###
#################

# Ejecuciones únicas al inicio de Hyprland (Autostart)
exec-once = swww-daemon 
exec-once = ~/.local/share/systools/mostrar_imagenes.sh    # Script para swww
exec-once = pipewire                                      # Servidor de audio principal
exec-once = udiskie -s                                    # Montador automático de unidades (s: silencioso)
exec-once = openrgb --startminimized                      # Control de iluminación RGB
exec-once = nm-applet --indicator                         # Applet de Network Manager
exec-once = waybar & ~/.local/share/systools/launch-waybar.sh # Inicia Waybar y el script de vigilancia

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Variables de entorno para Wayland
env = XCURSOR_SIZE,10
env = HYPRCURSOR_SIZE,10
env = HYPRCURSOR_THEME,Dracula-cursor

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2         # Espaciado interior entre ventanas
    gaps_out = 2        # Espaciado exterior hacia los bordes
    border_size = 2     # Grosor del borde de la ventana
    
    # Colores de borde (se asume que $inverse_primary y $outline_variant están definidos en colors.conf)
    col.active_border = $inverse_primary
    col.inactive_border = $outline_variant

    resize_on_border = false # Deshabilita el redimensionamiento al arrastrar el borde.
    allow_tearing = false
    layout = dwindle         # Distribución de ventanas predeterminada
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0    # Opacidad de la ventana enfocada
    inactive_opacity = 1.0  # Opacidad de las ventanas no enfocadas

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Definiciones de curvas personalizadas (Bézier)
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Animaciones (NAME, ONOFF, SPEED, CURVE, [STYLE])
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = workspaces,    1,     1.94,  almostLinear, fade
    # Se omiten animaciones redundantes para simplificar
}

# Configuracion de la distribucion Dwindle
dwindle {
    pseudotile = true # Habilitar pseudotiling (tiling vs floating)
    preserve_split = true 
}

# Configuracion de la distribucion Master
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Mantener fondo de pantalla personalizado
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############
input {
    # Layouts de teclado: US (por defecto) y ES (español)
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle # Alternar layouts con Alt+Shift
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0 # Sensibilidad del ratón

    touchpad {
        natural_scroll = false
    }
}

# Configuración por dispositivo (ejemplo)
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Tecla Windows (SUPER)

# Lanzar aplicaciones
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu          # Lanza Rofi (o lo mata)
bind = $mainMod, E, exec, $fileManager   # Lanza Thunar
bind = $mainMod, F1, exec, opera --lang=es %U --private
bind = $mainMod, F2, exec, thunderbird 
bind = $mainMod, F3, exec, kitty -e ranger # Terminal con gestor de archivos Ranger
bind = $mainMod, F4, exec, rhythmbox 
bind = $mainMod, F11, exec, vlc 

# Funciones de Hyprland
bind = $mainMod, Q, killactive,            # Cerrar ventana activa
bind = $mainMod, X, exit,                  # Cerrar sesión de Hyprland
bind = $mainMod, V, togglefloating,         # Alternar modo flotante
bind = $mainMod, P, pseudo,                # Alternar pseudotiling (dwindle)
bind = $mainMod, J, togglesplit,           # Alternar la división (horizontal/vertical en dwindle)
bind = $mainMod, R, exec, ~/.local/share/systools/launch-waybar.sh # Recargar Waybar
bind = $mainMod, SPACE, exec, ~/.local/share/systools/alternar_layout.sh # Alternar layout de teclado (si el script maneja XKB)

# Capturas de pantalla (requiere hyprshot)
bind = $mainMod, PRINT, exec, hyprshot -m window         # Ventana
bind = , PRINT, exec, hyprshot -m output                  # Monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region    # Región

# Movimiento de foco con flechas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Cambio de espacios de trabajo (1-10)
bind = $mainMod, 1, workspace, 1
# ... (binds para 2-9)
bind = $mainMod, 0, workspace, 10

# Mover ventana activa a espacio de trabajo (1-10)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
# ... (binds para 2-9)
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad (workspace especial)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll de workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mover/Redimensionar con el ratón
bindm = $mainMod, mouse:272, movewindow    # Click izquierdo + Super para mover
bindm = $mainMod, mouse:273, resizewindow   # Click derecho + Super para redimensionar

# Binds de Multimedia (Basado en PipeWire/WirePlumber, la opción más moderna)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Binds de Playerctl (Requiere playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignorar peticiones de maximizar (recomendado)
windowrule = suppressevent maximize, class:.*

# Regla de ventana para arreglar problemas de focus/arrastre en XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
